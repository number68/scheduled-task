<div class="index-content">
    <section class="content-header">
        <h4 data-lang="sidebar-job-dimension"></h4>
        <ol class="breadcrumb">
            <li class="active"><i class="fa fa-tasks" data-lang="sidebar-job-operation"></i></li>
            <li class="active" data-lang="sidebar-job-dimension"></li>
        </ol>
    </section>
    <section class="content">
        <div id="add-job-buttons-toolbar">
            <button id="add-job-btn" class="btn-xs btn-primary" operation='add-job'
                    data-lang="add-job"></button>
        </div>
        <table id="jobs-status-overview-tbl" data-pagination="true" data-page-list="[10, 20, 50, 100]"
               data-search="true" data-show-refresh="true" data-show-toggle="true" data-striped="true"
               data-buttons-toolbar="#add-job-buttons-toolbar" data-toolbar-align="right" data-method="post">
            <thead>
            <tr>
                <th data-field="jobName" data-sortable="true"><span data-lang="job-name"></span></th>
                <th data-field="shardingTotalCount" data-sortable="true"><span
                        data-lang="job-sharding-total-count"></span></th>
                <th data-field="cron" data-sortable="true"><span data-lang="job-cron"></span></th>
                <th data-field="description" data-sortable="true"><span data-lang="job-description"></span></th>
                <th data-field="status" data-sortable="true" data-formatter="statusFormatter"><span
                        data-lang="status"></span></th>
                <th data-field="operation" data-formatter="generateOperationButtons"><span data-lang="operation"></span>
                </th>
            </tr>
            </thead>
        </table>
    </section>
</div>
<div class="modal" id="data-update-job" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="update-model-size">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h2 class="modal-title" data-lang="update-job"></h2>
                    <div id="job-overviews-name" hidden="hidden"></div>
                </div>
                <div class="modal-body" id="update-job-body">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="data-add-job" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="update-model-size">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h2 class="modal-title" data-lang="add-job"></h2>
                </div>
                <div class="modal-body" id="add-job-body">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/bootstrap-table/bootstrap-table.js"></script>
<script src="js/util/common.js"></script>
<script src="js/status/job/jobs_status_overview.js"></script>
